<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Pomodoro Clock</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico|Sofia&text=PomodoroClock' rel='stylesheet'> <!-- Font-Awesome -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="HandheldFriendly" content="true">

  
  <!-- css File -->
      <link rel="stylesheet" href="css/style.css">

  
</head>

  <body >
<div class="app">
  
<h1>Pomodoro Clock</h1>
<div id="clock">
  <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 210 210">
    <defs>
    <linearGradient id="grad1" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop id="stop1" offset="0%" >
      </stop>
      <stop id="stop2" offset="100%" >
        </stop>
    </linearGradient>
    </defs>
    <circle cx="105" cy="105" r="101" id="circle1"/>
    <circle cx="105" cy="105" r="2" id="circle2" fill="url(#grad1)"/>
    <text id="clocktime" x="105" y="85">30:00</text>
  </svg>
  <button id="reset">Reset</button>
</div>
<div class="box-wrapper">
<div class="session box">
  <h3>Session Length</h3>
  <p>
    <button id="msession" class="btn">-</button>
    <span id="sessiontime" class="time">30</span>
    <button id="psession" class="btn">+</button>
  </p>
</div>
  <div class="break box">
  <h3>Break Length</h3>
  <p>
    <button id="mbreak" class="btn">-</button>
    <span id="breaktime" class="time">5</span>
    <button id="pbreak" class="btn">+</button>
    </p>
</div>
</div>
    
    <audio id="audio" src="demonstrative.mp3"></audio>
  
</div>
  
    <script src="js/index.js"></script>

</body>
</html>
